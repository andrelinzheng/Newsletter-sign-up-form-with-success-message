<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Sign-up form start

  Stay updated!

  Join 60,000+ product managers receiving monthly updates on:

  Product discovery and building what matters
  Measuring to ensure updates are a success
  And much more!

  Email address
  email@company.com

  Subscribe to monthly newsletter

  Sign-up form end -->

  <!-- Success message start -->

  <div id="pop-up" class="popup">
    <div id="text">
      <h1 id="heading">Stay updated!</h1>
      <p id="description">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul id="list">
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form id="form" action="./index2.html">
        <div id="form-label">
          <label for="email" id="email-label">Email Address</label>
          <div id="error">Valid email required</div>
        </div>
        <br>
        <input type="email" class="pad-round" id="email" placeholder="email@company.com" required>
        <br>
        <button id="button" class="button pad-round">Subscribe to monthly newsletter</button>
      </form>
    </div>

    <div id="picture">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="image of the pop-up">
    </div>
  </div>
  
  <script src="./index.js"></script> 
</body>
</html>
